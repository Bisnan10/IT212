<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; }
    .navbar { background-color: #1f1f1f; border-bottom: 2px solid gold; }
    .btn { border-radius: 8px; }
    .btn-warning { background: gold; border: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-5">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="#"></a>
      <div class="d-flex">
        <span class="text-white me-3">Welcome, {{ user }}</span>
        <a href="/logout" class="btn btn-outline-warning">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">üíº Employee Records</h2>
    <a href="/add" class="btn btn-warning mb-3"> Add Employee</a>
    <table class="table table-dark table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Position</th><th>Department</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for emp in employees %}
        <tr>
          <td>{{ emp[0] }}</td>
          <td>{{ emp[1] }}</td>
          <td>{{ emp[2] }}</td>
          <td>{{ emp[3] }}</td>
          <td>
            <a href="/edit/{{ emp[0] }}" class="btn btn-sm btn-info">‚úèÔ∏è Edit</a>
            <a href="/delete/{{ emp[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this employee?')">üóëÔ∏è Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
