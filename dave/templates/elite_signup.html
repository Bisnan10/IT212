<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0b0c10; color: #fff; }
    .form-container {
      max-width: 400px; margin: 100px auto; padding: 30px;
      background: #1a1a1a; border-radius: 10px; box-shadow: 0 0 20px #ffd700;
    }
    .btn-success { background-color: gold; border: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4"> Signup</h2>
    <form method="POST">
      <input name="username" class="form-control mb-3" placeholder="Username" required>
      <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login" class="text-warning">Login</a></p>
  </div>
</body>
</html>
