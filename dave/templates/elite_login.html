<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0d0d0d; color: #fff; }
    .form-container {
      max-width: 400px; margin: 100px auto; padding: 30px;
      background: #1a1a1a; border-radius: 10px; box-shadow: 0 0 20px gold;
    }
    .btn-primary { background-color: gold; border: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4"> Login</h2>
    <form method="POST">
      <input name="username" class="form-control mb-3" placeholder="Username" required>
      <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">No account? <a href="/signup" class="text-warning">Sign up</a></p>
  </div>
</body>
</html>
