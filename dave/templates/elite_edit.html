<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #111; color: white; }
    .form-container {
      max-width: 500px; margin: 80px auto;
      background: #222; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 15px gold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="mb-4">✏️ Edit Employee</h3>
    <form method="POST">
      <input name="name" class="form-control mb-3" value="{{ employee[1] }}" required>
      <input name="position" class="form-control mb-3" value="{{ employee[2] }}" required>
      <input name="department" class="form-control mb-3" value="{{ employee[3] }}" required>
      <button class="btn btn-warning w-100">Update</button>
    </form>
  </div>
</body>
</html>
